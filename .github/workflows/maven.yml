name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'
        cache: maven
    - name: Test lua lib
      run: mvn -f lua clean test
    - name: Install lua lib
      run: mvn -f lua clean install 
    - name: Build Server with Maven
      run: mvn -f server package
    - name: Build Remote Client with Maven
      run: mvn -f remote-client package
